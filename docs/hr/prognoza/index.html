<script>
  const fallbackTips = [

    "Hrabrost je tihi glas koji ka≈æe: poku≈°aj opet."
  ];

  const tipBox = document.getElementById("tipBox");
  let tips = [...fallbackTips];
  let tipIndex = 0;

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

 async function loadTips() {
  try {
    const res = await fetch('/api/tip/hr');
    if (!res.ok) throw new Error(`API error: ${res.status}`);
    const { tip: apiTip } = await res.json();

    if (typeof apiTip === 'string') {
      // Wrap the single tip in an array so showNextTip() can cycle through it
      tips = [apiTip];
      console.log('‚úÖ Tips loaded from API:', tips);
    } else {
      throw new Error('Invalid tip structure');
    }
  } catch (err) {
    console.warn('‚ö†Ô∏è Using fallback tips due to error:', err.message);
    tips = shuffle(fallbackTips);
  }
}



  function showNextTip() {
    const tip = tips[tipIndex % tips.length];
    tipBox.style.opacity = 0;
    setTimeout(() => {
      tipBox.textContent = tip;
      tipBox.style.opacity = 1;
      tipIndex++;
    }, 300);
  }

  loadTips().then(() => {
    showNextTip();
    setInterval(showNextTip, 10000);
  });
</script>
